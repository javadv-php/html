<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="unname">username </label >
        <input type="text" name="uname" id="unname" value="" placeholder="user name" autofocus><br>
    select gender: <br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">male</label>
    <br>
    <input type="radio" name="gender" id="trans" value="trans">
    <label for="trans">trans</label>
    <br>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">female</label>
    <br>
    what vehicles you have? <br>
    <label for="car">car</label>
    <input type="checkbox" name="car" id="car"value="car">
     <br>
    <label for="bike">bike</label>
    <input type="checkbox" name="bike" id="bike">
    <br>
    
    <select name="carbrand" id="carbrand">
    <option value="bmw">bmw</option>
    <option value="audi">audi</option>
    <option value="porsche">porsche</option>
    <option value="pulsu">pulsu</option>
    <option value="landcruiser">landcruiser</option>
    </select> <br>
    description: <br>
    <textarea name="desc" id="desc"cols="32" rows="5"></textarea>
    <br>
    <button type="submit">submit</button>
    <input type="reset" value="reset">


    </form>
</body>
</html>
